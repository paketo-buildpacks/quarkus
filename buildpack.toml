api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that enables easy builds of Quarkus applications"
  homepage = "https://github.com/paketo-buildpacks/quarkus"
  id = "paketo-buildpacks/quarkus"
  keywords = ["java", "quarkus"]
  name = "Paketo Buildpack for Quarkus"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/quarkus/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "bin/build", "bin/detect", "bin/main", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "pom.xml"
    description = "the location of the main pom.xml file, relative to the application root"
    detect = true
    name = "BP_MAVEN_POM_FILE"

[[stacks]]
  id = "io.buildpacks.stacks.bionic"

[[stacks]]
  id = "io.paketo.stacks.tiny"

[[stacks]]
  id = "*"
